<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Cédulas para deficientes visuais</title>
  <link rel="stylesheet" href="style.css">

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

  <!-- Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>Leitor de Cédulas</h1>
    <p class="subtitle">Sistema de Reconhecimento para Pessoas com Deficiência Visual</p>

    <!-- STATUS -->
    <div id="status"></div>

    <!-- WEBCAM + RESULTADO LADO A LADO -->
    <div id="top-section">
      <div id="webcam-container"></div>
      
      <!-- ESTRUTURA COMPLETA DO RESULTADO -->
      <div id="detected-note">
        <span class="money-icon"></span>
        <h2>Nota Detectada</h2>
        <div id="detected-note-name">R$ 0,00</div>
        <div id="detected-confidence">Confiança: 0%</div>
      </div>
    </div>

    <div id="label-container"></div>
  </div>

  <audio id="notePlayer"></audio>

  <script src="script.js"></script>
</body>
</html>
